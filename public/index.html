<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativepik</title>
    <link rel="icon" href="assets/img/CREATIVEPIK.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
  <header>
      <nav>
        <a class="logo" href="/">CREATIVEPIK</a>

        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>

        <ul class="nav-list">
          <li><a href="#">Explorar</a></li>
          <li><a href="#">Direitos Autorais</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Carregar</a></li>
        </ul>
      </nav>
    </header>
<!-- CARROSSEL -->
    <div class="slider">
      <div class="slides">
        <input type="radio" id="radio1" name="radio-btn">
        <input type="radio" id="radio2" name="radio-btn">
        <input type="radio" id="radio3" name="radio-btn">
       
<!-- INICIO CARROSSEL IMAGES -->
        <div class="slide first">
          <img src="https://cdn.pixabay.com/photo/2017/12/09/21/33/sunset-3008779_1280.jpg" alt="slide-image1">
        </div>

         <div class="slide">
          <img src="https://cdn.pixabay.com/photo/2018/02/05/23/05/plant-3133501_640.jpg" alt="slide-image2">
        </div>

        <div class="slide">
          <img src="https://cdn.pixabay.com/photo/2016/10/21/15/59/sun-1758348_640.jpg" alt="slide-image3">
        </div>
<!-- FIM CARROSSEL IMAGES -->
        
<!-- INICIO CARROSSEL MANUAL BOTÕES -->
        <div class="navgation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
        </div>

      </div>
      
      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
      </div>
<!-- FIM CARROSSEL MANUAL BOTÕES -->

    </div>
<!-- FIM CARROSSEL -->
    <script src="assets/js/mobile-navbar.js"></script>
    <script src="assets/js/scroll.js"></script>
</body>
</html>
