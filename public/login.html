<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creativepik - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="assets/img/CREATIVEPIKtrans.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="login-container">
    <div class="form-wrapper">
      <div id="msgStatus" class="msg-status"></div>

      <!-- LOGIN -->
      <form id="formLogin" class="form login-form show">
        <h2 class="h2">Entrar</h2>
        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input name="email" type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input name="senha" type="password" placeholder="Senha" required>
        </div>
        <button type="submit" class="form-btn">Entrar</button>
        <p class="toggle-text">Não tem uma conta? <span id="show-cadastro">Cadastre-se</span></p>
      </form>

      <!-- CADASTRO -->
      <form id="formCadastro" class="form register-form">
        <h2 class="h2">Cadastro</h2>
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input name="nome" type="text" placeholder="Nome" required>
        </div>
        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input name="email" type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input name="senha" type="password" placeholder="Senha" required>
        </div>
        <button type="submit" class="form-btn">Cadastrar</button>
        <p class="toggle-text">Já tem uma conta? <span id="show-login">Entrar</span></p>
      </form>

    </div>
  </div>

  <script>
    const formLogin = document.getElementById('formLogin');
    const formCadastro = document.getElementById('formCadastro');
    const msgStatus = document.getElementById('msgStatus');
    const showRegisterBtn = document.getElementById('show-cadastro');
    const showLoginBtn = document.getElementById('show-login');

    // Alternância login/cadastro
    const toggleForm = (tipo) => {
      if (tipo === 'cadastro') {
        formLogin.classList.remove('show');
        formLogin.style.display = 'none';
        formCadastro.style.display = 'flex';
        setTimeout(() => formCadastro.classList.add('show'), 50);
      } else {
        formCadastro.classList.remove('show');
        formCadastro.style.display = 'none';
        formLogin.style.display = 'flex';
        setTimeout(() => formLogin.classList.add('show'), 50);
      }
      msgStatus.style.display = 'none';
      msgStatus.classList.remove('msg-success', 'msg-error');
    };

    showRegisterBtn?.addEventListener('click', () => toggleForm('cadastro'));
    showLoginBtn?.addEventListener('click', () => toggleForm('login'));

    const enviarDados = async (url, dados) => {
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dados)
        });
        const json = await res.json();

        msgStatus.style.display = 'block';

        if (res.ok) {
          msgStatus.classList.remove('msg-error');
          msgStatus.classList.add('msg-success');
          msgStatus.innerText = json.message || 'Sucesso!';

          if (json.usuario) {
            localStorage.setItem('usuario', JSON.stringify(json.usuario));
          }
          setTimeout(() => window.location.href = 'index.html', 1200);
          return true;
        } else {
          msgStatus.classList.remove('msg-success');
          msgStatus.classList.add('msg-error');
          msgStatus.innerText = json.error || 'Erro!';
          return false;
        }
      } catch (err) {
        msgStatus.style.display = 'block';
        msgStatus.classList.remove('msg-success');
        msgStatus.classList.add('msg-error');
        msgStatus.innerText = 'Erro no servidor.';
        return false;
      }
    };


    formCadastro.addEventListener('submit', async (e) => {
      e.preventDefault();
      const dados = {
        nome: formCadastro.nome.value.trim(),
        email: formCadastro.email.value.trim(),
        senha: formCadastro.senha.value.trim()
      };
      await enviarDados('/api/users/register', dados);
    });

 
    formLogin.addEventListener('submit', async (e) => {
      e.preventDefault();
      const dados = {
        email: formLogin.email.value.trim(),
        senha: formLogin.senha.value.trim()
      };
      await enviarDados('/api/users/login', dados);
    });
  </script>
</body>
</html>
